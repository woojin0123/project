<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>신선한 식탁을 즐기다, 도드람몰입니다.</title>
    <link rel="icon" href="/assets/img/main/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/assets/css/layout.css" />
    <link rel="stylesheet" href="/assets/css/orders/cart.css" />
    <link rel="stylesheet" href="/assets/css/orders/new_order.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/assets/js/layout.js"></script>
  </head>

  <body>
    <main>
      <div class="main-wrapper">
        <div id="cart">
          <div class="inner">
            <p><a href="/index.html">HOME</a> > 주문서작성/결제</p>
            <hr />
            <div class="product">
              <p>주문서작성/결제</p>
              <p>
                01 장바구니<img
                  src="/assets/img/cart/icon_join_step_off.png"
                  alt="화살표"
                /><span>02 주문서작성/결제</span
                ><img
                  src="/assets/img/cart/icon_join_step_on.png"
                  alt="화살표"
                />03 주문완료
              </p>
            </div>
          </div>
        </div>
        <div class="order-wrapper">
          <aside>
            <div class="container">
              <h2>주문 상품 목록</h2>
              <div class="products">
                <div class="item">
                  <a class="img" href="#">
                    <img
                      src="/assets/img/new_order/1000001853_list_072.png"
                      alt=""
                    />
                  </a>
                  <div class="info">
                    <a class="title" href="#">THE짙은 삼겹살 구이용 400g</a>
                    <div class="quantity">1개</div>
                    <div class="price">17,900원</div>
                  </div>
                </div>
                <div class="item">
                  <a class="img skeleton"></a>
                  <div class="info">
                    <a class="title skeleton"></a>
                    <div class="quantity skeleton"></div>
                    <div class="price skeleton"></div>
                  </div>
                </div>
                <div class="item">
                  <a class="img skeleton"></a>
                  <div class="info">
                    <a class="title skeleton"></a>
                    <div class="quantity skeleton"></div>
                    <div class="price skeleton"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="container">
              <h2>주문자 정보</h2>
              <div class="field-group">
                <label for="">주문하시는 분</label>
                <input
                  class="form-input"
                  type="text"
                  name="sender_name"
                  id=""
                  value="조휘일"
                />
              </div>
              <div class="field-group">
                <label for="">휴대폰 번호</label>
                <input
                  class="form-input"
                  type="tel"
                  name="sender_phone"
                  id=""
                  value="010-0000-0000"
                />
              </div>
              <div class="field-group">
                <label for="">이메일</label>
                <input
                  class="form-input"
                  type="email"
                  name="sender_email"
                  id=""
                  value="whyeil@naver.com"
                />
              </div>
            </div>
            <div class="container">
              <h2>배송 정보</h2>
              <div class="field-group">
                <span>배송지 확인</span>
                <ul class="field-group-col delivery_info_types">
                  <li class="field-group-col">
                    <input
                      class="form-radio"
                      type="radio"
                      name="delivery_info_type"
                      id="delivery_info_new"
                      value="0"
                    />
                    <label for="delivery_info_new">직접 입력</label>
                  </li>
                  <li class="field-group-col">
                    <input
                      class="form-radio"
                      type="radio"
                      name="delivery_info_type"
                      id="delivery_info_same"
                      value="1"
                      checked
                    />
                    <label for="delivery_info_same">주문자 정보와 동일</label>
                  </li>
                </ul>
              </div>
              <div class="field-group">
                <label for="">받으실 분</label>
                <input
                  class="form-input"
                  type="text"
                  name="receiver_name"
                  id=""
                  value="조휘일"
                />
              </div>
              <div class="field-group">
                <label for="">받으실 곳</label>
                <div class="field-group-col">
                  <input
                    class="form-input"
                    type="text"
                    name="receiver_postcode"
                    id=""
                  />
                </div>
                <div class="field-group">
                  <input
                    class="form-input"
                    type="text"
                    name="receiver_address1"
                    id=""
                  />
                  <input
                    class="form-input"
                    type="text"
                    name="receiver_address2"
                    id=""
                  />
                </div>
              </div>
              <div class="field-group">
                <label for="">휴대폰 번호</label>
                <input
                  class="form-input"
                  type="tel"
                  name="receiver_phone"
                  id=""
                  value="010-0000-0000"
                />
              </div>
            </div>
          </aside>
          <aside class="right">
            <div class="container total-container">
              <h2>결제정보</h2>
              <div class="info-field">
                <span>상품 합계 금액</span>
                <span>17,900원</span>
              </div>
              <div class="info-field">
                <span>배송비</span>
                <span>2,500원</span>
              </div>
              <hr />
              <div class="info-field">
                <span>총 결제 금액</span>
                <span>20,400원</span>
              </div>
            </div>
            <div class="container total-container">
              <h2>결제 방법</h2>
              <div>결제 수단...</div>
              <div>결제 수단...</div>
              <div>결제 수단...</div>
              <div>...</div>
            </div>
            <div class="container">
              <div>구매 동의 영역...</div>
              <button class="btn-order">결제</button>
            </div>
          </aside>
        </div>
      </div>
      <script src="/assets/js/orders/new_order.js"></script>
    </main>
  </body>
</html>
