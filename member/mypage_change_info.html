<script>

    const password = document.getElementById("password").value;

    if(password === "") {
        alert("비밀번호를 입력하세요.");
        return;
    }

    // 예제용 비밀번호 (실제 서비스에서는 서버에서 검증)
    const correctPassword = "1234";

    if(password === correctPassword) {
        alert("인증 성공!");
        // location.href = "member_modify.html"; // 다음 페이지 이동
    } else {
        alert("비밀번호가 틀렸습니다.");
    }
}

function cancel() {
    if(confirm("취소하시겠습니까?")) {

}
